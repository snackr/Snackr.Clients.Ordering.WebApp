<!DOCTYPE html>
<html ng-app="snackrApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Snackr</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="mtest_components/jasny-bootstrap/jasny-bootstrap.min.css" />

    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="app.animations.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="mtest_components/jquery/dist/jquery.js"></script>
    <script src="mtest_components/angular/angular.js"></script>
    <script src="mtest_components/angular-animate/angular-animate.js"></script>
    <script src="mtest_components/angular-resource/angular-resource.js"></script>
    <script src="mtest_components/angular-route/angular-route.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="mtest_components/jasny-bootstrap/jasny-bootstrap.min.js"></script>
    <script src="mtest_components/underscore/underscore-min.js"></script>
    

    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="app.animations.js"></script>

</head>
<body>

    <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">
        <a class="navmenu-brand" href="#">Snackr</a>
        <ul class="nav navmenu-nav">
            <li class="nav-item">
                <a class="nav-link" href="#!/events/upcoming-events">Events</a>
                <!--<a class="nav-link" href="#">My Orders</a>
                <a class="nav-link" href="#">Profile</a>
                <a class="nav-link" href="#">Signout</a>-->
            </li>
        </ul>
    </nav>

    <div class="container-fluid">

        <nav class="navbar fixed-top navbar-light border-bottom border-light">

            <button type="button" class="btn btn-outline-light" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
                <i class="fas fa-bars fa-2x"></i>
            </button>

            <a class="navbar-brand" href="#">
                <img src="img/snackrLogo.png" class="header-branding-logo">
            </a>

            <span ng-controller="userController" class="navbar-text">
                <i class="far fa-user mr-1"></i> {{user.displayName}}
            </span>
        </nav>

        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>

    </div>


</body>
</html>
